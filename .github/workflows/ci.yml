name: CI/CD
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node 22
        uses: actions/setup-node@v1
        with:
          node-version: 22.x

      - name: Install packages
        run: npm install

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Build
        run: npm run build

      - name: Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_DEPLOY }}
